<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h2>Cupcakes</h2>
        <div id="cupcake-list" class="card-deck"></div>
        <h5>Create new cupcake</h5>
        <form id="cupcakeForm">
            <div class="form-group">
                <label for="flavor">Flavor</label>
                <input class="form-control" type="text" name="flavor" id="flavor">
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input class="form-control" type="text" name="size" id="size">
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input class="form-control" type="text" name="rating" id="rating">
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input class="form-control" type="text" name="image" id="image">
            </div>
            <button id="newCupcakeBtn" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    
    <script src="../static/js/cupcakes.js"></script>
</body>
</html>
